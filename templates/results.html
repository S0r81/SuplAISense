{% extends "base.html" %}

{% block content %}

<link rel="stylesheet" href="/static/css/search.css" type="text/css" />

<style>
    * {
        padding: 50px;
        padding-top: 10px;
    }
</style>

    <a href="/now_dash">Back</a>
    <h1>Invoice Search Results</h1>
    {% if results %}
        <ul>
        {% for result in results %}
            <li><a href="/pdf/{{ result['_id'] }}">{{ result['filename'] }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}

{% endblock %}
